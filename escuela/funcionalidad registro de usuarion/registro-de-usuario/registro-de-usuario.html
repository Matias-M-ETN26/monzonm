<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memingos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logoMemingos.png">
            <h2>MEMINGOS</h2>
            <img src="imagenes/logoEmpresaa.png">
        </div>
    </header>

    <input type="checkbox" id="bts-modal">
    <label for="bts-modal" class="lbl-modal">Registrate</label>
    <div class="modal">
        <div class="contenedor">
            <label for="bts-modal" id="cerrar">X</label>
            <div class="contenido">
                <img src="imagenes/logoMemingos.png" id="im2">
                <form method="post">
                    <div class="usuari">
                        <input type="text" required placeholder="Usuario">
                    </div>
                    <div class="usuari">
                        <input type="text" required placeholder="Email">
                    </div>
                    <div class="usuari">
                        <input type="password" required placeholder="Contrasena">
                    </div>
                    <div class="usuari">
                        <input type="password" required placeholder="Confirmar Contrasena">
                    </div>
                    <div class="fecha">fecha de nacimiento</div>
                    <div class="genero">genero</div>
                    <div class="nacimiento">
                        <input type="date">
                    </div>
                    <input type="submit" value="Registrarse" id="registro">

                    <div class="radio">
                        <input type="radio" name="sexo" id="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="sexo" id="mujer">
                        <label for="mujer">Mujer</label>
                        <input type="radio" name="sexo" id="personalizado">
                        <label for="personalizado">Personalizado</label>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
