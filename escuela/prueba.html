        Ejercicio 1:
        <div id="par"></div>
        <div id="impar"></div>
        <script>
            
            impar = 0;
            par = 0;
            n = parseInt(prompt("ingrese un numero para la cantidad de preguntas"));
            c = [];
            for (i = 0; i < n; i++) {
                c += parseInt(prompt("ingrese un numero para saber si es par o impar"));
            }
            for (i = 0; i < c.length; i++) {
                if (c[i] % 2 == 0) {
                    par++;
                } else {
                    impar++;
                }
            }
            document.getElementById("par").innerHTML += "Hay " + par + " numeros pares";
            document.getElementById("impar").innerHTML += "Hay " + impar + " numeros impares";
            
        </script>
