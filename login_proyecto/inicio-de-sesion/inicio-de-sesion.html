<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="css/estylos.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logoMemingos.png">
            <h2>MEMINGOS</h2>
            <img src="imagenes/logoEmpresaa.png">
        </div>
    </header>


    <input type="checkbox" id="btn-modal">
    <label for="btn-modal" class="lbl-modal">Iniciar sesion</label>
    <div class="modal">
        <div class="contenedor">
            <label for="btn-modal">X</label>
            <div class="contenido">
                <img src="imagenes/logoMemingos.png" id="im2">
                <form method="post">
                    <div class="nombre">
                        <input type="text" required placeholder="correo electronico" id="mail">
                    </div>
                    <div class="err" id="err_mail">Verifique su correo electronico</div>
                    <div class="nombre">
                        <input type="password" required placeholder="contrasena" id="clave">
                    </div>
                    <div class="err" id="err_cla">Verifique su contrasena</div>
                    <div class="recordar">No recuerdas tu contrasena</div>
                    <input type="submit" value="iniciar sesion" onclick="javascript:inicio()">
                    <div class="registrarse">
                        No tienes una cuenta? <a href="#">Registrate</a>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <script src="js/javascript.js" type="text/javascript"></script>

</body>

</html>
