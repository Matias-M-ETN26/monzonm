<!DOCTYPE html>
<html>

<head>
    <script>
        a = parseInt(prompt("del 0 hasta el ... "));

        function ale() {
            var arr = Array(a)
            .fill()
            .map((el, i)=> i);
            var rand = Math.floor(Math.random()*arr.length);
            document.getElementById("h").innerHTML = 0;
            document.getElementById("h").innerHTML += rand;
        }
    </script>
</head>

<body>
    <input type="button" onclick="ale()" value="aleatorio">
   <marquee>
        <h1 id="h"></h1>
    </marquee>
   
</body>

</html>
